<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">House Price Prediction</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label class="form-label">Lot Area (Total Area in Sq Ft)</label>
                <input type="number" class="form-control" name="LotArea" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Overall Quality (Rating from 1-10)</label>
                <input type="number" class="form-control" name="OverallQual" required min="1" max="10">
            </div>
            <div class="mb-3">
                <label class="form-label">Year Built (Construction Year)</label>
                <input type="number" class="form-control" name="YearBuilt" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Living Area (Above Ground in Sq Ft)</label>
                <input type="number" class="form-control" name="GrLivArea" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Number of Full Bathrooms</label>
                <input type="number" class="form-control" name="FullBath" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Number of Bedrooms Above Ground</label>
                <input type="number" class="form-control" name="BedroomAbvGr" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict Price</button>
        </form>

        {% if prediction_text %}
        <div class="alert alert-success mt-3">
            {{ prediction_text }}
        </div>
        {% endif %}

        {% if error_text %}
        <div class="alert alert-danger mt-3">
            {{ error_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
